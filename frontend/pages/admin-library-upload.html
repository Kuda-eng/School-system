<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Library Resource</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="container">
    <h1>üìö Upload Book or Syllabus</h1>

    <form id="uploadForm">
      <label for="title">Title:</label>
      <input type="text" id="title" required />

      <label for="description">Description:</label>
      <textarea id="description" rows="3" required></textarea>

      <label for="subject">Subject:</label>
      <input type="text" id="subject" required />

      <label for="grade">Grade:</label>
      <input type="text" id="grade" required />

      <label for="fileUrl">File URL (PDF link):</label>
      <input type="url" id="fileUrl" required />

      <label for="isSyllabus">
        <input type="checkbox" id="isSyllabus" />
        This is a syllabus
      </label>

      <button type="submit">Upload</button>
    </form>

    <p id="message"></p>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const token = localStorage.getItem('token');
      if (!token) return alert('‚ùå Admin token missing! Please log in.');

      const data = {
        title: document.getElementById('title').value,
        description: document.getElementById('description').value,
        subject: document.getElementById('subject').value,
        grade: document.getElementById('grade').value,
        fileUrl: document.getElementById('fileUrl').value,
        isSyllabus: document.getElementById('isSyllabus').checked
      };

      try {
        const response = await fetch('/api/library/upload', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        const message = document.getElementById('message');

        if (response.ok) {
          message.textContent = result.message;
          message.style.color = 'green';
          document.getElementById('uploadForm').reset();
        } else {
          message.textContent = result.message || '‚ùå Upload failed.';
          message.style.color = 'red';
        }
      } catch (error) {
        console.error(error);
        document.getElementById('message').textContent = '‚ùå Error uploading.';
        document.getElementById('message').style.color = 'red';
      }
    });
  </script>
</body>
</html>
