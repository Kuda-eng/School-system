<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Library - Admin Dashboard</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <style>
    iframe {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    .book-item {
      padding: 10px;
      border: 1px solid #ddd;
      margin-bottom: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>üìò Admin Library Dashboard</h1>

  <div>
    <label for="search-title">Title:</label>
    <input type="text" id="search-title" placeholder="e.g. Biology Form 2" />

    <label for="search-grade">Grade:</label>
    <select id="search-grade">
      <option value="">All</option>
      <option value="1">Grade 1</option>
      <option value="2">Grade 2</option>
      <!-- Add more grades -->
    </select>

    <button onclick="fetchAdminBooks()">üîç Search</button>
  </div>

  <div id="admin-book-list"></div>

  <script>
    async function fetchAdminBooks() {
      const title = document.getElementById("search-title").value;
      const grade = document.getElementById("search-grade").value;

      const query = new URLSearchParams();
      if (title) query.append("title", title);
      if (grade) query.append("grade", grade);

      const res = await fetch(`/api/library?${query.toString()}`);
      const books = await res.json();

      const list = document.getElementById("admin-book-list");
      list.innerHTML = "";

      if (books.length === 0) {
        list.innerHTML = "<p>üì≠ No books found.</p>";
        return;
      }

      books.forEach(book => {
        const item = document.createElement("div");
        item.className = "book-item";

        item.innerHTML = `
          <h3>${book.title} (${book.grade})</h3>
          <p><strong>Subject:</strong> ${book.subject}</p>
          <p><strong>Description:</strong> ${book.description}</p>
          <iframe src="${book.fileUrl}#toolbar=0&navpanes=0&scrollbar=0"></iframe>
          <button onclick="deleteBook('${book._id}')">üóë Delete</button>
        `;

        list.appendChild(item);
      });
    }

    async function deleteBook(bookId) {
      if (!confirm("Are you sure you want to delete this book?")) return;

      const res = await fetch(`/api/library/${bookId}`, {
        method: "DELETE",
      });

      if (res.ok) {
        alert("‚úÖ Book deleted successfully.");
        fetchAdminBooks();
      } else {
        alert("‚ùå Failed to delete book.");
      }
    }

    fetchAdminBooks();
  </script>
</body>
</html>
