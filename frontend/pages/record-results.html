<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Record Results</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="dashboard-container">
    <h2>📊 Record Student Results</h2>

    <form id="resultForm">
      <label for="studentSelect">Select Student:</label>
      <select id="studentSelect" required>
        <option value="">Loading students...</option>
      </select><br><br>

      <label for="subject">Subject:</label>
      <input type="text" id="subject" required><br><br>

      <label for="score">Score:</label>
      <input type="number" id="score" min="0" max="100" required><br><br>

      <label for="total">Total Marks:</label>
      <input type="number" id="total" value="100" required><br><br>

      <label for="term">Term:</label>
      <input type="text" id="term" placeholder="Term 1" required><br><br>

      <label for="year">Year:</label>
      <input type="number" id="year" required><br><br>

      <button type="submit">✅ Submit Result</button>
    </form>

    <p id="msg"></p>
    <br>
    <button onclick="window.location.href='./admin-dashboard.html'">⬅️ Back to Dashboard</button>
  </div>

  <script src="../js/record-results.js"></script>
</body>
</html>
